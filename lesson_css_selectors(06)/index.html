<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Css Selectors</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../lesson_css(05)/assets/css/reset.css">
    <link rel="stylesheet" href="../lesson_css(05)/assets/css/selectors_main.css">
</head>
<body>
    
    <header>
            <h1>CSS Dinner Shopping List</h1>
            <h2>Letâ€™s go to the mall!</h2>
    </header>

    <main>
        <section class="container">
            <form id="shopping_list" action="">
                <div>
                    <input id="check_1" type="checkbox" name="pickles">
                    <label for="check_1">A lot of pickles<span>(for the next lessons about CSS)</span></label>
                </div>
                
                <div>
                    <input id="check_2" type="checkbox" name="apples">
                    <label for="check_2">10 apples<span>(for more CSS manipulations)</span></label>
                </div>
                
                <div>
                    <input id="check_3" type="checkbox" name="oranges">
                    <label for="check_3">20 oranges<span>(because they are awesome)</span></label>
                </div>  
                 
                <div>
                    <input id="check_4" type="checkbox" name="plates">
                    <label for="check_4">13 plates<span>(hm... they always dissapear)</span></label>
                </div>   
                 
                <div>
                    <input id="check_5" type="checkbox" name="bentos">
                    <label for="check_5">15 bentos</label>
                </div>   
                 
                <div>
                    <input id="check_6" type="checkbox" name="bottle of Sake">
                    <label for="check_6">1 bottle of Sake<span>(for my friends)</span></label>
                </div>   
                    
            </form>
            
        </section>
    </main>

    <footer>
        <section class="btn">
            <button id="shopping_list" type="submit">Bon appetit :)</button>
        </section>
    </footer>
</body>
</html>
