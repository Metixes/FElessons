<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Css Selectors</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../lesson_css(05)/assets/css/reset.css">
    <link rel="stylesheet" href="../lesson_css(05)/assets/css/selectors_main.css">
</head>
<body>
    
    <header>
            <h1>CSS Dinner Shopping List</h1>
            <h2>Letâ€™s go to the mall!</h2>
    </header>

    <main>
        <section class="container">
            <form id="shopping_list" action="">
                <div>
                    <label>
                        <input type="checkbox" name="pickles">
                        <span>A lot of pickles</span>
                        <span class="fs_11px">(for the next lessons about CSS)</span>
                    </label>
                </div>
                
                <div>
                    <label>
                        <input type="checkbox" name="apples">
                        <span>10 apples</span>
                        <span class="fs_11px">(for more CSS manipulations)</span>
                    </label>
                </div>
                
                <div>
                    <label>
                        <input type="checkbox" name="oranges">
                        <span>20 oranges</span>
                        <span class="fs_11px">(because they are awesome)</span>
                    </label>
                </div>  
                 
                <div>
                    <label>
                        <input type="checkbox" name="plates">
                        <span>13 plates</span>
                        <span class="fs_11px">(hm... they always dissapear)</span>
                    </label>
                </div>   
                 
                <div>
                    <label>
                        <input type="checkbox" name="bentos">
                        <span>15 bentos</span>
                    </label>
                </div>   
                 
                <div>
                    <label>
                        <input type="checkbox" name="bottle of Sake">
                        <span>1 bottle of Sake</span>
                        <span class="fs_11px">(for my friends)</span>
                    </label>
                </div>   
                    
            </form>
            
        </section>
    </main>

    <footer>
        <section class="btn">
            <button id="shopping_list" type="submit">Bon appetit :)</button>
        </section>
    </footer>
</body>
</html>
