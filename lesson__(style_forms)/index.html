<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    
    <main class="main">
        <div class="main__container">
            <section class="main__section">
                <form class="account" method="get" action="#" autocomplete="off">
                    <h2 class="account__title">Create an Account</h2>
                    <div class="account__inner inner">
                        <div class="inner__inputs">
                            <label class="inner__inputs__label" for="text-1">First Name</label>
                            <input class="inner__inputs__input" name="name" type="text" id="text-1" required>
                        </div>

                        <div class="inner__inputs">
                            <label class="inner__inputs__label" for="text-2">Last Name</label>
                            <input class="inner__inputs__input" name="last-name" type="text" id="text-2" required>
                        </div>
                    </div>

                    <div class="inner__inputs inner__inputs--input-w100">
                        <label class="inner__inputs__label" for="email">E-mail</label>
                        <input class="inner__inputs__input inner__inputs__input-w100" name="mail" type="email" id="email-1" required>
                        <p class="inner__inputs__subtitle">We'll never share your email with anyone else.</p>
                    </div>

                    <div class="accoubt__custom">
                        <input class="account__custom__radio" type="radio" name="radio-choice-1" id="choice1" value="Male">
                        <label for="choice1">Male</label>
                        
                        <input class="account__custom__radio" type="radio" name="raio-choice-2" id="choice2" value="Female">
                        <label for="choice2">Female</label>
                    </div>

                    <div class="account__inner inner">
                        <div class="inner__inputs">
                            <label class="inner__inputs__label" for="country">Country</label>
                            <input class="inner__inputs__input" name="country-choice" id="country" list="countries" placeholder="Select">
                            <datalist id="countries">
                                <option value="Ukraine">
                                <option value="England">
                                <option value="Germany">
                                <option value="USA">
                                <option value="France">
                            </datalist>
                        </div>
                        <div class="inner__inputs">
                            <label class="inner__inputs__label" for="city">City</label>
                            <input class="inner__inputs__input" name="city" type="text" id="city">
                        </div>  
                    </div>

                    <button class="account__btn" type="submit">Sing Up</button>

                    <div class="account__links">
                        <p class="account__links__text">
                            By clicking the 'Sign Up' button, you confirm that you accept our 
                        </p>
                        <p class="account__links__text">
                            <a class="account__links__text__link" href="#" target="_blank">Terms of Use</a> 
                            and  
                            <a class="account__links__text__link" href="#" target="_blank">Privacy Policy</a>
                        </p>
                    </div>
                </form>
            </section>
            <section class="main__section">
                <form class="account" method="get" action="#" autocomplete="off">
                    <h2 class="account__title">Profile</h2>

                    <div class="account__profile profile">
                        <div class="profile__photo">
                            <img class="profile__photo__img" src="images/norb.jpg" alt="Beaver norb">
                        </div>
                        <div class="profile__load-photo">
                            <input class="profile__load-photo__input" name="photo" type="file" id="photo">
                            <label class="profile__load-photo__label" for="photo">Up to 1 MB (300x300 px)</label>
                        </div>
                        <button class="profile__btn" type="reset">
                            <svg width="10" height="12" viewBox="0 0 10 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path class="profile__btn__svg-fill" fill-rule="evenodd" clip-rule="evenodd" d="M1.00001 10.6667C1.00001 11.4 1.60001 12 2.33334 12H7.66668C8.40001 12 9.00001 11.4 9.00001 10.6667V2.66667H1.00001V10.6667V10.6667ZM9.66668 0.666667H7.33334L6.66668 0H3.33334L2.66668 0.666667H0.333344V2H9.66668V0.666667V0.666667Z"/>
                            </svg>   
                        </button>
                    </div>

                    <div class="account__inner inner">
                        <div class="inner__inputs">
                            <label class="inner__inputs__label" for="text-1">Name</label>
                            <input class="inner__inputs__input" name="name" type="text" id="text-1" required>
                        </div>

                        <div class="inner__inputs">
                            <label class="inner__inputs__label" for="text-2">E-mail</label>
                            <input class="inner__inputs__input" name="last-name" type="text" id="text-2" required>
                        </div>
                    </div>

                    <div class="account__inner inner">
                        <div class="inner__inputs">
                            <label class="inner__inputs__label" for="country">Country</label>
                            <input class="inner__inputs__input" name="country" id="country" list="countries" placeholder="Select">
                            <datalist id="countries">
                                <option value="Ukraine">
                                <option value="England">
                                <option value="Germany">
                                <option value="USA">
                                <option value="France">
                            </datalist>
                        </div>
                        <div class="inner__inputs">
                            <label class="inner__inputs__label" for="text4">City</label>
                            <input class="inner__inputs__input" name="ciry" type="text" id="text4">
                        </div>  
                    </div>

                    <div class="account__inner inner">
                        <div class="inner__inputs">
                            <label class="inner__inputs__label" for="text-1">Zip Code</label>
                            <input class="inner__inputs__input" name="zip-code" type="text" id="text-1" required>
                        </div>

                        <div class="inner__inputs">
                            <label class="inner__inputs__label" for="text-2">Phone Number</label>
                            <input class="inner__inputs__input" name="phone" type="tel" id="text-2" required>
                        </div>
                    </div>
                    <button class="account__btn account__btn__update" type="submit">Update</button>
                </form>
            </section>
        </div>
    </main>
    

</body>
</html>
