<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnWare</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__logo">
                <a class="header__logo_svg" href="#">
                    <img src="assets/images/header/logo.svg" alt="Logo">
                </a>
            </div>
            <nav class="header__nav">
                <ul class="header__nav-menu">
                    <li class="header__nav-menu-item">
                        <a class="header__nav-menu-item-link" href="#">Home</a>
                    </li>
                    <li class="header__nav-menu-item">
                        <a class="header__nav-menu-item-link" href="#">Catalog</a>
                    </li>
                    <li class="header__nav-menu-item">
                        <a class="header__nav-menu-item-link" href="#">News</a>
                    </li>
                    <li class="header__nav-menu-item">
                        <a class="header__nav-menu-item-link" href="#">Contacts</a>
                    </li>
                </ul>
            </nav>
            <div class="header__icons">
                <a class="header__icons-icon" href="#">
                    <img src="assets/images/header/search-icon.svg" alt="Search">
                </a>
                <a class="header__icons-icon" href="#">
                    <img src="assets/images/header/profile-icon.svg" alt="Profile">
                </a>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="main__slider swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <section class="main__slider-content">
                    <div class="main__slider-info">
                        <h1 class="main__slider-info-title">discover new options</h1>
                        <a class="main__slider-info-link" href="">View more</a>
                    </div>
                    <img class="main__slider-img" src="assets/images/slider-images/1-slide.webp" alt="">
                    <div class="main__slider-bg"></div>
                </section>
              </div>
              <div class="swiper-slide">
                <section class="main__slider-content">
                    <div class="main__slider-info">
                        <h1 class="main__slider-info-title">discover new options</h1>
                        <a class="main__slider-info-link" href="">View more</a>
                    </div>
                    <img class="main__slider-img" src="assets/images/slider-images/2-slide_1.webp" alt="">
                    <div class="main__slider-bg"></div>
                </section>
              </div>
              <div class="swiper-slide">
                <section class="main__slider-content">
                    <div class="main__slider-info">
                        <h1 class="main__slider-info-title">discover new options</h1>
                        <a class="main__slider-info-link" href="">View more</a>
                    </div>
                    <img class="main__slider-img" src="assets/images/slider-images/3-slide_1.webp" alt="">
                    <div class="main__slider-bg"></div>
                </section>
              </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
